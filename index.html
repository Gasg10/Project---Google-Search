<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <p id="description">Please fill out this survey form to provide your feedback.</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Age:</label>
    <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="how-heard">
      <option value="friend">Friend</option>
      <option value="search">Search engine</option>
      <option value="social-media">Social media</option>
      <option value="other">Other</option>
    </select>

    <fieldset>
      <legend>What is your favorite programming language?</legend>
      <label><input type="radio" name="favorite-language" value="javascript"> JavaScript</label>
      <label><input type="radio" name="favorite-language" value="python"> Python</label>
      <label><input type="radio" name="favorite-language" value="java"> Java</label>
      <label><input type="radio" name="favorite-language" value="other"> Other</label>
    </fieldset>

    <fieldset>
      <legend>Which programming skills do you possess?</legend>
      <label><input type="checkbox" name="skills" value="html"> HTML</label>
      <label><input type="checkbox" name="skills" value="css"> CSS</label>
      <label><input type="checkbox" name="skills" value="javascript"> JavaScript</label>
      <label><input type="checkbox" name="skills" value="python"> Python</label>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

    <input type="submit" id="submit" value="Submit">
  </form>

</body>
</html>
