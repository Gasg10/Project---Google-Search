<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Imagens do Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav a {
            margin-left: 10px;
            text-decoration: none;
            color: #1a73e8;
        }
        .search-container {
            text-align: center;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
            outline: none;
        }
        input[type="submit"]:hover {
            background-color: #1558b1;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Pesquisa Google</a>
        <a href="advanced.html">Pesquisa Avan√ßada</a>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" placeholder="Pesquisar imagens...">
            <br>
            <input type="submit" value="Pesquisa de Imagens">
        </form>
    </div>
</body>
</html>
