<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Avançada do Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav a {
            margin-left: 10px;
            text-decoration: none;
            color: #1a73e8;
        }
        .search-container {
            text-align: left;
            max-width: 500px;
            width: 100%;
        }
        .search-container div {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
            outline: none;
        }
        input[type="submit"]:hover {
            background-color: #1558b1;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Pesquisa Google</a>
        <a href="images.html">Pesquisa de Imagens</a>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search">
            <div>
                <label for="all">Encontrar páginas com... todas estas palavras:</label>
                <input type="text" name="as_q" id="all">
            </div>
            <div>
                <label for="exact">Encontrar páginas com... esta palavra ou frase exata:</label>
                <input type="text" name="as_epq" id="exact">
            </div>
            <div>
                <label for="any">Encontrar páginas com... qualquer uma destas palavras:</label>
                <input type="text" name="as_oq" id="any">
            </div>
            <div>
                <label for="none">Encontrar páginas com... nenhuma destas palavras:</label>
                <input type="text" name="as_eq" id="none">
            </div>
            <input type="submit" value="Pesquisa Avançada">
        </form>
    </div>
</body>
</html>
